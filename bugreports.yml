- summary: |
    Не работает оформление заказа с переходом на страницу оплаты
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
  steps-to-reproduce: |
    1. Добавить товар в корзину.
    2. Нажать кнопку "Cart"
    3. Нажать кнопку "Checkout"
  expected-result: |
    Редирект на страницу оплаты.
  actual-result: |
    На странице появляется модальное окно с подтверждением заказа без возможности оплаты.
    
