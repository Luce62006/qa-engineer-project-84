- summary: |
    На главной странице сайта расположена не работающая кнопка "Previous"
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
  steps-to-reproduce: |
    1. Открыть страницу с товарами.
  expected-result: |
   На первой странице со списком товаров достаточно кнопки "Next" с возможностью перейти на следующую страницу.
